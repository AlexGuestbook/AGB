language: php
php:
- 7.1
- 7.2

branches:
  only:
  - master

services:
  - mysql

before_script:
  #- travis_retry composer self-update
  #- travis_retry composer install --no-interaction --prefer-source --dev
  - mysql -e 'create database IF NOT EXISTS agb;'

script: 
  - phpunit
  
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: alexguestbook
    on:
      branch: master
  - provider: releases
    api_key:
      #secure: 
      $GITHUB_OAUTH_TOKEN
    #file: src/
    skip_cleanup: true
    on:
      branch: release
      tags: true

notifications:
  on_success: never
  on_failure: always
