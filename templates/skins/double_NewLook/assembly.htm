function verif_mail(adresse){
	if (adresse.match(/^([a-z0-9_-]+(?:[.][a-z0-9_-]+)*)@((?:[a-z0-9_-]+[.])*[a-z0-9_-]{0,66})[.]([a-z]{2,6}(?:[.][a-z]{2})?)$/i))

}

}
